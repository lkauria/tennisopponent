<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tennis opponents</title>
</head>

<body>

  {% if current_user.is_authenticated %}
  <p>
    Logged in with user name {{ current_user.name }}
  </p>
  {% else %}
  <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
  {% endif %}
  <ul>
    <li><a href="{{ url_for('opponents_index') }}">List opponents</a></li>
    <li><a href="{{ url_for('opponents_form') }}">Add an opponent</a></li>
  </ul>

  {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}
</body>

</html>
